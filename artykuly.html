<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 16px; /* Domyślny rozmiar czcionki */
        }

        /* Poziomy pasek na górze */
        .top-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3BBFB2;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-navbar img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .top-navbar h1 {
            font-size: 1.6rem;
            color: white;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .top-navbar .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-navbar .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .top-navbar .nav-buttons a:hover {
            background-color: #8E79D9;
            transform: scale(1.05);
        }

        .top-navbar .nav-buttons a:focus {
            outline: none;
            border-color: #f1c40f;
        }

        /* Przycisk powrotu w kółeczku */
        .back-button {
            position: fixed;
            top: 80px; 
            left: 20px;
            background-color: #3BBFB2;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 12px;
            z-index: 100;
            display: none;
        }

        .back-button img {
            width: 30px;
            height: 30px;
        }

        /* Treść strony */
        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Kontener na obrazek i przycisk */
        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            min-width: 280px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
        }

        .image-container .text {
            font-size: 1.4rem;
            margin-top: 15px;
            color: #333;
        }

        /* Przycisk wyboru */
        .choose-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            z-index: 10; /* Dodanie z-index, aby przycisk był na wierzchu */
        }

        .choose-button:hover {
            background-color: #8E79D9;
        }

        /* Sekcja z wyborem tematu */
        .select-options {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 5; /* Ustawienie opcji na wierzchu */
        }

        .select-options ul {
            list-style: none;
            padding: 0;
        }

        .select-options ul li {
            font-size: 1.1rem;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .select-options ul li:hover {
            color: #3BBFB2;
        }

        /* Nowy kontener na artykuł */
        .article-container {
            display: none;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .article-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .article-container h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .article-container p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        /* Responsywność - dopasowanie do mniejszych ekranów */
        @media (max-width: 768px) {
            .top-navbar h1 {
                font-size: 1.4rem;
            }

            .top-navbar .nav-buttons a {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .image-container {
                width: 90%;
                min-width: 200px;
                margin-top: 15px;
            }

            .image-container .text {
                font-size: 1.2rem;
            }

            .choose-button {
                font-size: 1rem;
                padding: 8px 16px;
            }

            .select-options ul li {
                font-size: 1rem;
            }

            .article-container {
                width: 100%;
                max-width: 100%;
                padding: 15px;
            }

            .article-container h2 {
                font-size: 1.6rem;
            }

            .article-container p {
                font-size: 1rem;
            }
        }

        /* Responsywność - dopasowanie do bardzo małych ekranów */
        @media (max-width: 480px) {
            .top-navbar h1 {
                font-size: 1.2rem;
            }

            .back-button {
                top: 70px;
                padding: 10px;
            }

            .choose-button {
                font-size: 1rem;
                padding: 8px 14px;
            }

            .article-container h2 {
                font-size: 1.4rem;
            }

            .article-container p {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <!-- Poziomy pasek na górze -->
    <div class="top-navbar">
        <div style="display: flex; align-items: center;">
            <img src="psycho.ico" alt="Mózg">
            <h1>Psychownia</h1>
        </div>

        <div class="nav-buttons">
            <a href="index.html">Strona Główna</a>
            <a href="artykuly.html">Mentalna Siłownia</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </div>

    <!-- Przycisk powrotu w kółeczku -->
    <button class="back-button" onclick="goBack()">
        <img src="back.png" alt="Powrót">
    </button>

    <!-- Sekcja z obrazkiem i przyciskiem - Pierwsza -->
    <div class="content" id="mainContent">
        <div class="image-container">
            <img src="cutie.jpeg" alt="Mózg ćwiczący miesięcznie">
            <div class="text">Co byś chciał dzisiaj przepracować?</div>

            <!-- Przycisk do wyboru tematu -->
            <button class="choose-button" onclick="showOptions()">Wybierz</button>

            <!-- Sekcja z wyborem tematu -->
            <div id="options" class="select-options">
                <ul>
                    <li onclick="chooseTopic('stres')">Stres</li>
                    <li onclick="chooseTopic('zlosc')">Złość</li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Kontener artykułu -->
    <div class="article-container" id="articleContainer">
        <button class="back-button" onclick="goBack()">
            <img src="back.png" alt="Powrót">
        </button>
        <h2 id="articleTitle">Artykuł o Stresie</h2>
        <img src="article-image.jpg" alt="Artykuł o stresie">
        <p id="articleContent">Treść artykułu...</p>
    </div>

    <script>
        // Funkcja, aby wrócić do poprzedniej strony
        function goBack() {
            window.history.back();
        }

        // Funkcja pokazująca dostępne opcje (Stres, Złość)
        function showOptions() {
            let options = document.getElementById('options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        // Funkcja wyboru tematu
        function chooseTopic(topic) {
            let articleContainer = document.getElementById('articleContainer');
            let articleTitle = document.getElementById('articleTitle');
            let articleContent = document.getElementById('articleContent');

            if (topic === 'stres') {
                articleTitle.textContent = "Artykuł o Stresie";
                articleContent.textContent = "Stres to naturalna reakcja organizmu na wyzwania...";
            } else if (topic === 'zlosc') {
                articleTitle.textContent = "Artykuł o Złości";
                articleContent.textContent = "Złość jest silną emocją, która może prowadzić do różnych sytuacji...";
            }

            articleContainer.style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
        }

    </script>

</body>
</html>
