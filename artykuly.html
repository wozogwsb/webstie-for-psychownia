<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artykuły - Psychownia</title>
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .header img {
            width: 70px;
            height: 70px;
            border-radius: 15px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .home { background-color: #9E60A6; color: white; }
        .home:hover { background-color: #B5E0F0; }
        .articles { background-color: #B5E0F0; color: white; }
        .articles:hover { background-color: #9B76A6; }
        .contact { background-color: #A69FBF; color: white; }
        .contact:hover { background-color: #9E60A6; }
    </style>
</head>
<body>
    <div class="header">
        <img src="pinkbrain.ico" alt="Ikona mózgu">
        <span>Psychownia</span>
    </div>
    
    <div class="button-container">
        <a href="index.html" class="button home">Strona Główna</a>
        <a href="artykuły.html" class="button articles">Artykuły</a>
        <a href="kontakt.html" class="button contact">Kontakt</a>
    </div>
    
    <h2>Artykuły</h2>
    <p>Tu znajdziesz ciekawe artykuły na temat psychologii.</p>
</body>
</html>
