<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artykuły - Psychownia</title>

    <!-- Czcionka Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Ikonki FontAwesome -->
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 80px;
        }

        /* Pasek nawigacyjny */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6A0572;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            background-color: #9E60A6;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Pasek nawigacyjny -->
    <div class="navbar">
        <div class="logo">
            <img src="psychogym.ico" alt="Logo Psychownia">
            Psychownia
        </div>

        <div class="nav-links">
            <a href="index.html">Strona Główna</a>
            <a href="artykuly.html">Artykuły</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </div>
</body>
</html>
