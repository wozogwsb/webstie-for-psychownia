<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 16px;
            text-align: center;
        }

        .top-navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .top-navbar img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 10px;
        }

        .top-navbar h1 {
            font-size: 1.5rem;
            color: #050259;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        /* MENU NAWIGACYJNE */
        .top-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            background-color: #fff;
            border-radius: 15px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .top-navigation .nav-item {
            width: 100px;
            height: 50px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-navigation .nav-item:nth-child(1) { background-color: #89A6CE; }
        .top-navigation .nav-item:nth-child(2) { background-color: #7A5FD9; }
        .top-navigation .nav-item:nth-child(3) { background-color: #8E79D9; }
        .top-navigation .nav-item:nth-child(4) { background-color: #3BBFB2; }

        .top-navigation .nav-item:hover { background-color: #3BBFB2; }

        .content {
            padding: 140px 20px 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 350px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-container .text {
            font-size: 1.4rem;
            margin-top: 15px;
            color: #333;
        }

        .choose-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choose-button:hover {
            background-color: #8E79D9;
        }

        .article-container {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .article-container img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .article-container h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .image-container {
                width: 80%;
                height: auto;
            }

            .top-navigation {
                width: 90%;
            }

            .top-navigation .nav-item {
                width: 80px;
                height: 50px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .top-navbar h1 {
                font-size: 1.2rem;
            }

            .choose-button {
                font-size: 1rem;
                padding: 8px 14px;
            }

            .article-container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="top-navbar">
        <div style="display: flex; align-items: center;">
            <img src="psycho.ico" alt="Mózg">
            <h1>Psychownia</h1>
        </div>
    </div>

    <!-- Menu Nawigacyjne -->
    <div class="top-navigation">
        <div class="nav-item">News</div>
        <div class="nav-item">Ćwicz</div>
        <div class="nav-item">Info</div>
        <div class="nav-item">1on1</div>
    </div>

    <div class="content" id="mainContent">
        <div class="image-container">
            <img src="cutie.jpeg" alt="Mózg ćwiczący miesięcznie">
            <div class="text">Co byś chciał dzisiaj przepracować?</div>
            <button class="choose-button" onclick="toggleArticle()">Wybierz</button>
        </div>
    </div>

    <div id="article" class="article-container">
        <h2>Stres - naturalna reakcja organizmu</h2>
        <img src="stressed.jpeg" alt="Obrazek przedstawiający stres">
        <p>Co to jest stres?</p>
        <p>Reakcja organizmu na wyzwania lub zagrożenia. Krótkotrwały stres mobilizuje do działania, przewlekły - szkodzi zdrowiu.</p>
        <button class="choose-button" onclick="toggleArticle()">Wróć</button>
    </div>

    <script>
        function toggleArticle() {
            var mainContent = document.getElementById('mainContent');
            var article = document.getElementById('article');

            if (article.style.display === 'none' || article.style.display === '') {
                mainContent.style.display = 'none';
                article.style.display = 'block';
            } else {
                article.style.display = 'none';
                mainContent.style.display = 'block';
            }
        }
    </script>

</body>
</html>
