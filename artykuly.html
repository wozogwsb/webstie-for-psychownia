<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artykuły - Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: #E5E5E5;
            padding: 12px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .nav-button {
            padding: 12px 20px;
            background-color: transparent;
            color: #333;
            font-size: 1.1rem;
            border: 2px solid #72A603;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            text-align: center;
            margin: 5px;
        }

        .nav-button:hover {
            background-color: #72A603;
            color: white;
            transform: translateY(-3px);
        }

        .content {
            padding: 30px 15px;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .article-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .article-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-bottom: 2px solid #E5E5E5;
        }

        .article-content {
            padding: 20px;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .article-excerpt {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .read-more {
            padding: 12px 20px;
            background-color: #72A603;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .read-more:hover {
            background-color: #5a8f03;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .article-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="nav-button" onclick="window.location.href = 'index.html'">Psychownia</button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'poradniki.html'">Poradniki</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
        <button class="nav-button" onclick="window.location.href = 'specjalisci.html'">Specjaliści</button>
        <button class="nav-button" onclick="window.location.href = 'szkolenia.html'">Szkolenia</button>
    </div>

    <!-- Sekcja artykułów -->
    <div class="content">
        <h1>Artykuły</h1>
        <div class="article-grid">
            <!-- Przykładowa karta z artykułem -->
            <div class="article-card">
                <img src="article1.jpg" alt="Artykuł 1">
                <div class="article-content">
                    <div class="article-title">Jak radzić sobie ze stresem?</div>
                    <div class="article-excerpt">
                        Stres jest nieodłączną częścią naszego życia. W tym artykule przedstawimy skuteczne techniki radzenia sobie z nim...
                    </div>
                    <button class="read-more" onclick="window.location.href = 'artykul1.html'">Czytaj więcej</button>
                </div>
            </div>

            <!-- Kolejna karta z artykułem -->
            <div class="article-card">
                <img src="article2.jpg" alt="Artykuł 2">
                <div class="article-content">
                    <div class="article-title">Złość – jak ją opanować?</div>
                    <div class="article-excerpt">
                        Złość może prowadzić do trudnych sytuacji w naszym życiu. W tym artykule dowiesz się, jak skutecznie ją kontrolować...
                    </div>
                    <button class="read-more" onclick="window.location.href = 'artykul2.html'">Czytaj więcej</button>
                </div>
            </div>

            <!-- Kolejne artykuły... -->
        </div>
    </div>

</body>
</html>
