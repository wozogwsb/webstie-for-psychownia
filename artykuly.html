        body {

        /* Poziomy pasek na górze */
        .top-navbar {

            top: 0;
            z-index: 1000;
        }

        .top-navbar img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .top-navbar h1 {
            font-size: 1.6rem;
            color: white;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .top-navbar .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-navbar .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .top-navbar .nav-buttons a:hover {
            background-color: #8E79D9;

        .back-button {

            height: 30px;
        }

            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            min-width: 280px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
        }

        .choose-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choose-button:hover {
            background-color: #8E79D9;
        }

        .select-options {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .select-options ul {
            list-style: none;
            padding: 0;
        }

        .select-options ul li {
            font-size: 1.1rem;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .select-options ul li:hover {
            color: #3BBFB2;
        }

        .article-container {
            display: none;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .article-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .article-container h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .article-container p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .top-navbar h1 {
                font-size: 1.4rem;
            }

            .image-container {
                width: 90%;
                min-width: 200px;
                margin-top: 15px;
            }

            .article-container {
                width: 100%;
                max-width: 100%;
                padding: 15px;
            }

            .article-container h2 {
                font-size: 1.6rem;
            }

            .article-container p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .top-navbar h1 {
                font-size: 1.2rem;
            }

            .back-button {
                top: 70px;
                padding: 10px;
            }

            .choose-button {
                font-size: 1rem;
                padding: 8px 14px;
            }

            .article-container h2 {
                font-size: 1.4rem;
            }

            .article-container p {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
