<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 16px;
        }

        .top-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-navbar img {
            width: 50px; /* Zwiększamy rozmiar logo */
            height: 50px;
            border-radius: 50%; /* Zaokrąglamy obrazek */
            margin-right: 10px;
        }

        .top-navbar h1 {
            font-size: 1.6rem;
            color: #050259; /* Kolor tekstu na #050259 */
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .top-navbar .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .top-navbar .nav-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .top-navbar .nav-buttons a img {
            width: 30px;
            height: 30px;
        }

        .top-navbar .nav-buttons a:hover {
            background-color: #8E79D9;
            transform: scale(1.05);
        }

        .back-button {
            position: fixed;
            top: 80px;
            left: 20px;
            background-color: white;
            color: #3BBFB2;
            border: 2px solid #3BBFB2;
            border-radius: 50%;
            cursor: pointer;
            padding: 12px;
            display: none;
            z-index: 9999;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .back-button img {
            width: 30px;
            height: 30px;
        }

        .back-button:hover {
            background-color: #3BBFB2;
            color: white;
            transform: scale(1.05);
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 350px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .image-container img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-container .text {
            font-size: 1.4rem;
            margin-top: 15px;
            color: #333;
        }

        .choose-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choose-button:hover {
            background-color: #8E79D9;
        }

        .select-options {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .select-options ul {
            list-style: none;
            padding: 0;
        }

        .select-options ul li {
            font-size: 1.1rem;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .select-options ul li:hover {
            color: #3BBFB2;
        }

        .article-container {
            display: none;
            width: 250px;
            height: auto;
            margin: 20px auto;
            padding: 20px;
            background-color: #65C7BA; /* Now it's the requested turquoise color */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            color: white; /* White text for better contrast */
            transition: all 0.3s ease;
        }

        .article-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .article-container h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .article-container p {
            font-size: 1.2rem;
            color: white;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .article-container ul {
            list-style-type: disc;
            margin-left: 20px;
            color: white;
        }

        .article-container ul li {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: white;
        }

        .article-container.stress {
            background-color: #65C7BA;
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .article-container.stress h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .article-container h3, .article-container p strong {
            font-weight: bold;
            font-size: 1.4rem;
        }

        @media (max-width: 1024px) {
            .back-button {
                top: 60px;
            }

            .article-container {
                width: 350px;
                padding: 20px;
            }

            .article-container h2 {
                font-size: 1.8rem;
            }

            .article-container p {
                font-size: 1rem;
            }

            .image-container {
                width: 250px;
                height: 350px;
            }

            .choose-button {
                font-size: 1rem;
                padding: 8px 16px;
            }

            .select-options ul li {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 10px;
            }

            .image-container {
                width: 80%;
                height: auto;
                padding: 12px;
            }

            .choose-button {
                font-size: 1rem;
                padding: 10px 16px;
            }

            .article-container h2 {
                font-size: 1.6rem;
            }

            .article-container p {
                font-size: 1rem;
            }

            .back-button {
                padding: 10px;
                display: block;
                left: 15px;
                top: 70px;
            }

            .image-container .text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .image-container {
                width: 90%;
                height: auto;
                padding: 12px;
            }

            .choose-button {
                font-size: 1rem;
                padding: 10px 14px;
            }

            .article-container {
                width: 100%;
                padding: 15px;
            }

            .article-container h2 {
                font-size: 1.4rem;
            }

            .article-container p {
                font-size: 0.9rem;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="top-navbar">
        <img src="logo.jpg" alt="Logo Psychownia">
        <h1>Psychownia</h1>
        <div class="nav-buttons">
            <a href="#"><img src="home-icon.png" alt="Home"></a>
            <a href="#"><img src="search-icon.png" alt="Search"></a>
            <a href="#"><img src="profile-icon.png" alt="Profile"></a>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">
        <img src="back1.png" alt="Powrót">
    </button>

    <div class="content" id="mainContent">
        <div class="image-container">
            <img src="cutie.jpeg" alt="Mózg ćwiczący miesięcznie">
            <div class="text">Co byś chciał dzisiaj przepracować?</div>
            <button class="choose-button" onclick="showOptions()">Wybierz</button>
            <div id="options" class="select-options">
                <ul>
                    <li onclick="chooseTopic('stres')">Stres</li>
                    <li onclick="chooseTopic('zlosc')">Złość</li>
                </ul>
            </div>
        </div>

        <div class="image-container">
            <img src="dlamnie.jpeg" alt="Co byś chciał dzisiaj zrobić dla siebie?">
            <div class="text">Co byś chciał dzisiaj zrobić dla siebie?</div>
            <button class="choose-button" onclick="showSelfOptions()">Wybierz</button>
            <div id="selfOptions" class="select-options">
                <ul>
                    <li onclick="chooseSelfTopic('odpoczynek')">Odpoczynek</li>
                    <li onclick="chooseSelfTopic('aktywnosc')">Aktywność fizyczna</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="article" class="article-container">
        <!-- Fiszka o stresie zostanie dodana dynamicznie -->
    </div>

    <script>
        function goBack() {
            let article = document.getElementById('article');
            let mainContent = document.getElementById('mainContent');
            let backButton = document.querySelector('.back-button');

            article.style.display = 'none';
            mainContent.style.display = 'block';
            backButton.style.display = 'none';
        }

        function showOptions() {
            document.getElementById('options').style.display = 'block';
        }

        function chooseTopic(topic) {
            let article = document.getElementById('article');
            let mainContent = document.getElementById('mainContent');
            let backButton = document.querySelector('.back-button');

            mainContent.style.display = 'none';
            document.getElementById('options').style.display = 'none';

            if (topic === 'stres') {
                article.classList.add('stress');
                article.style.display = 'block';
                article.innerHTML = `
                    <h2>Stres - naturalna reakcja organizmu</h2>
                    <img src="stressed.jpeg" alt="Obrazek przedstawiający stres">
                    <p><strong>Co to jest stres?</strong></p>
                    <p>Stres to naturalna reakcja organizmu na bodźce zewnętrzne. Może być wywołany zarówno przez czynniki pozytywne, jak i negatywne. W nadmiarze może prowadzić do problemów ze zdrowiem.</p>
                    <p><strong>Objawy stresu:</strong></p>
                    <ul>
                        <li>Problemy ze snem</li>
                        <li>Zwiększone napięcie mięśniowe</li>
                        <li>Trudności w koncentracji</li>
                    </ul>
                    <p><strong>Jak sobie radzić ze stresem?</strong></p>
                    <ul>
                        <li>Medytacja</li>
                        <li>Ruch i aktywność fizyczna</li>
                        <li>Techniki relaksacyjne</li>
                    </ul>
                `;
                backButton.style.display = 'block';
            }
        }

        function showSelfOptions() {
            document.getElementById('selfOptions').style.display = 'block';
        }
    </script>

</body>
</html>
