<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            font-size: 16px;
        }

        .top-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3BBFB2;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-navbar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .top-navbar h1 {
            font-size: 1.6rem;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .nav-buttons a:hover {
            background-color: #8E79D9;
            transform: scale(1.05);
        }

        .content {
            padding: 100px 20px 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            min-width: 280px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
        }

        .choose-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choose-button:hover {
            background-color: #8E79D9;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-buttons {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: #333;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .nav-buttons a {
                display: block;
                padding: 10px;
            }

            .image-container {
                width: 90%;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
                menu.style.flexDirection = "column";
            }
        }
    </script>
</head>
<body>
    <div class="top-navbar">
        <div style="display: flex; align-items: center;">
            <img src="psycho.ico" alt="Mózg">
            <h1>Psychownia</h1>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="nav-buttons" id="nav-menu">
            <a href="index.html">Strona Główna</a>
            <a href="artykuly.html">Mentalna Siłownia</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </div>
    <div class="content">
        <div class="image-container">
            <img src="cutie.jpeg" alt="Mózg ćwiczący miesięcznie">
            <div class="text">Co byś chciał dzisiaj przepracować?</div>
            <button class="choose-button">Wybierz</button>
        </div>
        <div class="image-container">
            <img src="dlamnie.jpeg" alt="Co byś chciał dzisiaj zrobić dla siebie?">
            <div class="text">Co byś chciał dzisiaj zrobić dla siebie?</div>
            <button class="choose-button">Wybierz</button>
        </div>
    </div>
</body>
</html>
