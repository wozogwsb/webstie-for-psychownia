<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
<title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Poziomy pasek na górze */
        .top-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3BBFB2; /* Kolor tła paska */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky; /* Ustawienie paska na sticky */
            top: 0; /* Przyklejenie do góry */
            z-index: 1000; /* Zapewnia, że pasek będzie zawsze na wierzchu */
        }

        /* Logo w pasku */
        .top-navbar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Tytuł w pasku */
        .top-navbar h1 {
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Przycisk w pasku */
        .top-navbar .nav-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-navbar .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 20px;
            border-radius: 8px; /* Zaokrąglenie krawędzi */
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            border: 2px solid transparent; /* Obrys przycisku */
        }

        .top-navbar .nav-buttons a:hover {
            background-color: #8E79D9; /* Kolor po najechaniu */
            transform: scale(1.05); /* Efekt powiększenia przy najechaniu */
        }

        .top-navbar .nav-buttons a:focus {
            outline: none;
            border-color: #f1c40f; /* Złoty obrys przy kliknięciu */
        }

         /* Ikona lupy */
        .search-icon {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }


          }

        .search-icon:before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            border-left: none;
            border-top: none;
            transform: rotate(45deg);
        }

        /* Efekt najechania na ikonę lupy */
        .search-icon:hover {
            background-color: #c6c6c6; /* Kolor po najechaniu */
        }

       .search-btn {
    background: none;
    border: none;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.search-btn img {
    width: 24px;
    height: 24px;
    display: block;
}

        /* Treść strony */
        .content {
            padding: 20px;
        }

        .content h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

    </style>
</head>
<body>

    <!-- Poziomy pasek na górze -->
    <div class="top-navbar">
        <div style="display: flex; align-items: center;">
            <img src="psycho.ico" alt="Mózg">
            <h1>Psychownia</h1>
        </div>

        <div class="nav-buttons">
            <a href="index.html">Strona Główna</a>
            <a href="artykuly.html">Mentalna Siłownia</a>
            <a href="kontakt.html">Kontakt</a>



          <!-- Przycisk z ikoną lupy -->
<button class="search-btn">
    <img src="search.png" alt="Lupa" style="width: 24px; height: 24px;">
</button>


         
        </div>
    </div>

</body>
