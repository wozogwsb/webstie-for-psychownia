<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
        }

        .nav-button, .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background-color: #89A6CE;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            height: 45px;
            min-width: 120px;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #7A5FD9;
        }

        .logo-button {
            background: #3BBFB2;
        }

        .logo-button:hover {
            background: #8E79D9;
        }

        .logo-button img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        .logo-button span {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        /* Treść */
        .content {
            padding: 30px 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info {
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .contact-info a {
            text-decoration: none;
            color: #3BBFB2;
        }

        .contact-info a:hover {
            color: #8E79D9;
        }

        /* Linki do mediów społecznościowych */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.5rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .social-links a:hover {
            background-color: #8E79D9;
            transform: scale(1.1); /* Efekt powiększenia */
        }

        /* Dodanie zdjęcia */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 30px;
            border: 4px solid #3BBFB2;
            object-fit: cover;
        }

        /* Responsywność */
        @media (max-width: 480px) {
            .navbar {
                width: 95%;
                max-width: 360px;
                padding: 8px;
                gap: 5px;
            }

            .nav-button, .logo-button {
                font-size: 0.9rem;
                min-width: 100px;
                height: 40px;
                padding: 8px;
            }

            .logo-button img {
                width: 24px;
                height: 24px;
            }

            .contact-info p {
                font-size: 0.9rem;
            }

            .social-links a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="logo-button" onclick="goToHome()">
            <img src="psycho.ico" alt="Logo Psychownia">
            <span>Psychownia</span>
        </button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
    </div>

    <div class="content">
        <h1>Kontakt ze mną</h1>
        <p>Masz pytania? Chciałbyś się skontaktować ze mną osobiście? Napisz lub zadzwoń, chętnie pomogę!</p>

        <!-- Moje zdjęcie -->
        <img src="mojefoto.jpg" alt="Twoje zdjęcie" class="profile-image">

        <!-- Informacje kontaktowe -->
        <div class="contact-info">
            <h2>Nasze dane kontaktowe</h2>
            <p><strong>E-mail:</strong> <a href="mailto:kontakt@psychownia.pl">kontakt@psychownia.pl</a></p>
            <p><strong>Telefon:</strong> <a href="tel:+48501234567">+48 501 234 567</a></p>
            <p><strong>Adres:</strong> ul. Psychologiczna 12, 00-000 Warszawa</p>
        </div>

        <!-- Linki do mediów społecznościowych -->
        <div class="social-links">
            <a href="https://www.instagram.com/psychownia" target="_blank">
                <img src="instagram-brands.svg" alt="Instagram" />
            </a>
            <a href="https://www.facebook.com/psychownia" target="_blank">
                <img src="facebook-icon.svg" alt="Facebook" />
            </a>
        </div>

    </div>

    <script>
        function goToHome() {
            window.location.href = 'index.html'; // Przekierowanie do strony głównej
        }
    </script>

</body>
</html>
