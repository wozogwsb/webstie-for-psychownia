<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
        }

        .nav-button, .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background-color: #89A6CE;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            height: 45px;
            min-width: 120px;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #7A5FD9;
        }

        .logo-button {
            background: #3BBFB2;
        }

        .logo-button:hover {
            background: #8E79D9;
        }

        .logo-button img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        .logo-button span {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        /* Reszta stylów */
        .content {
            padding: 30px 15px;
        }

        .image-container {
            display: inline-block;
            padding: 12px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .choose-button, .option-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .choose-button:hover, .option-button:hover {
            background-color: #8E79D9;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #8E79D9;
        }

        /* Responsywność */
        @media (max-width: 480px) {
            .navbar {
                width: 95%;
                max-width: 360px;
                padding: 8px;
                gap: 5px;
            }

            .nav-button, .logo-button {
                font-size: 0.9rem;
                min-width: 100px;
                height: 40px;
                padding: 8px;
            }

            .logo-button img {
                width: 24px;
                height: 24px;
            }

            .choose-button, .option-button {
                font-size: 0.9rem;
                padding: 7px 14px;
            }

            .contact-form input, .contact-form textarea {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="logo-button" onclick="goToHome()">
            <img src="psycho.ico" alt="Logo Psychownia">
            <span>Psychownia</span>
        </button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
    </div>

    <div class="content" id="mainContent">
        <h1>Kontakt</h1>
        <p>Skontaktuj się z nami, jeśli masz pytania lub potrzebujesz wsparcia. Jesteśmy tutaj, aby Ci pomóc!</p>

        <!-- Formularz kontaktowy -->
        <div class="contact-form">
            <h3>Formularz kontaktowy</h3>
            <form action="#" method="post">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Wyślij</button>
            </form>
        </div>
    </div>

    <script>
        function goToHome() {
            window.location.href = 'index.html'; // Przekierowanie do strony głównej
        }
    </script>

</body>
</html>
