<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: #E5E5E5;
            padding: 12px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 100%;
            margin: 20px auto;
        }

        .nav-button, .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background-color: transparent;
            color: #333;
            font-size: 1.1rem;
            border: 2px solid #72A603;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease, color 0.2s ease;
        }

        .nav-button:hover, .logo-button:hover {
            background-color: #72A603;
            color: white;
            transform: translateY(-3px);
        }

        .logo-button img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        .logo-button span {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        /* Treść */
        .content {
            padding: 30px 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info {
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .contact-info a {
            text-decoration: none;
            color: #3BBFB2;
        }

        .contact-info a:hover {
            color: #8E79D9;
        }

        /* Linki do mediów społecznościowych */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.5rem;
            border-radius: 50%;
            width: 60px; /* Ustalony rozmiar */
            height: 60px; /* Ustalony rozmiar */
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .social-links a:hover {
            background-color: #8E79D9;
            transform: scale(1.1); /* Efekt powiększenia */
        }

        .social-links img {
            width: 30px; /* Standardowy rozmiar ikon */
            height: 30px; /* Standardowy rozmiar ikon */
            object-fit: cover; /* Utrzymuje proporcje */
        }

        /* Dodanie zdjęcia */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 30px;
            border: 4px solid #3BBFB2;
            object-fit: cover;
        }

        /* Responsywność */
        @media (max-width: 480px) {
            .navbar {
                width: 95%;
                max-width: 360px;
                padding: 8px;
                gap: 5px;
            }

            .nav-button, .logo-button {
                font-size: 0.9rem;
                min-width: 100px;
                height: 40px;
                padding: 8px;
            }

            .logo-button img {
                width: 24px;
                height: 24px;
            }

            .contact-info p {
                font-size: 0.9rem;
            }

            .social-links a {
                font-size: 1.2rem;
                width: 50px; /* Dopasowanie do rozmiaru */
                height: 50px; /* Dopasowanie do rozmiaru */
                padding: 8px;
            }

            .social-links img {
                width: 24px; /* Mniejsze ikony na telefonach */
                height: 24px; /* Mniejsze ikony na telefonach */
            }
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="logo-button" onclick="goToHome()">
            <img src="newlogo1.ico" alt="Logo Psychownia">
            <span>Psychownia</span>
        </button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
    </div>

    <div class="content">
        <h1>Kontakt ze mną</h1>
        <p>Masz pytania? Chciałbyś się skontaktować ze mną osobiście? Napisz lub zadzwoń, chętnie pomogę!</p>

        <!-- Moje zdjęcie -->
        <img src="mojefoto.jpg" alt="Twoje zdjęcie" class="profile-image">

        <!-- Informacje kontaktowe -->
        <div class="contact-info">
            <h2>Moje dane kontaktowe</h2>
            <p><strong>E-mail:</strong> <a href="mailto:kontakt@psychownia.pl">kontakt@psychownia.pl</a></p>
            <p><strong>Telefon:</strong> <a href="tel:+48501234567">+48 501 234 567</a></p>
            <p><strong>Adres:</strong> ul. Psychologiczna 12, 00-000 Warszawa</p>
        </div>

        <!-- Linki do mediów społecznościowych -->
        <div class="social-links">
            <a href="https://www.instagram.com/psychownia" target="_blank">
                <img src="instagram-brands.svg" alt="Instagram" />
            </a>
            <a href="https://www.facebook.com/psychownia" target="_blank">
                <img src="facebook-brands.svg" alt="Facebook" />
            </a>
        </div>

    </div>

    <script>
        function goToHome() {
            window.location.href = 'index.html'; // Przekierowanie do strony głównej
        }
    </script>

</body>
</html>
