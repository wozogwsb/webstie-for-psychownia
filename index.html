<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: #E5E5E5;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 100%;
            margin: 20px auto;
        }

        .nav-button, .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 22px;
            background: linear-gradient(135deg, #99D0F2, #72A603);
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover, .logo-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .logo-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain;
        }

        /* Artykuły */
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .article-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 20px;
            text-align: left;
        }

        .article-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .article-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #72A603;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .article-button:hover {
            background: #99D0F2;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <button class="logo-button" onclick="goToHome()">
            <img src="newlogo1.ico" alt="Logo Psychownia">
            <span>Psychownia</span>
        </button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'poradniki.html'">Poradniki</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
        <button class="nav-button" onclick="window.location.href = 'specjalisci.html'">Specjaliści</button>
        <button class="nav-button" onclick="window.location.href = 'szkolenia.html'">Szkolenia</button>
    </div>

    <div class="articles-container">
        <div class="article-card">
            <img src="article1.jpg" alt="Zdjęcie artykułu">
            <div class="article-content">
                <h3 class="article-title">Jak radzić sobie ze stresem?</h3>
                <p>Poznaj techniki relaksacyjne i sposoby zarządzania stresem.</p>
                <a href="#" class="article-button">Czytaj więcej</a>
            </div>
        </div>
        <div class="article-card">
            <img src="article2.jpg" alt="Zdjęcie artykułu">
            <div class="article-content">
                <h3 class="article-title">Budowanie zdrowych nawyków</h3>
                <p>Dowiedz się, jak wprowadzić zdrowe nawyki do swojego życia.</p>
                <a href="#" class="article-button">Czytaj więcej</a>
            </div>
        </div>
    </div>

    <script>
        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
