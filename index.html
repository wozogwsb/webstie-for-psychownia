<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 100%;
            margin: 15px auto;
        }

        .nav-button, .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background-color: #89A6CE;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            height: 45px;
            min-width: auto;
            text-align: center;
            flex: 1; /* Dynamiczna szerokość */
            max-width: 180px; /* Ograniczenie szerokości */
        }

        .nav-button:hover {
            background-color: #7A5FD9;
        }

        .logo-button {
            background: #3BBFB2;
        }

        .logo-button:hover {
            background: #8E79D9;
        }

        .logo-button img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        .logo-button span {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-around;
            }

            .nav-button, .logo-button {
                font-size: 0.9rem;
                padding: 8px;
                flex: 1;
                min-width: 90px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 8px;
            }

            .nav-button, .logo-button {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Reszta stylów */
        .content {
            padding: 30px 15px;
        }

        .image-container {
            display: inline-block;
            padding: 12px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .choose-button, .option-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .choose-button:hover, .option-button:hover {
            background-color: #8E79D9;
        }

        .options-container {
            display: none;
            margin-top: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styl dla testu emocji */
        .emotion-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        .emotion-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .emotion-button:hover {
            background-color: #8E79D9;
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="logo-button" onclick="goToHome()">
            <img src="psycho.ico" alt="Logo Psychownia">
            <span>Psychownia</span>
        </button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
        <button class="nav-button" onclick="window.location.href = 'specjalisci.html'">Specjaliści</button>
    </div>

    <!-- Pierwszy kontener: Opcje -->
    <div class="content" id="mainContent">
        <div class="image-container">
            <img src="cutie.jpeg" alt="Mózg ćwiczący">
            <div class="text">Co byś chciał dzisiaj przepracować?</div>
            <button class="choose-button" onclick="toggleOptions('options1')">Wybierz</button>

            <div class="options-container" id="options1">
                <button class="option-button" onclick="window.location.href = 'artykuly.html#stres'">Stres</button>
                <button class="option-button" onclick="window.location.href = 'artykuly.html#zlosc'">Złość</button>
            </div>
        </div>
    </div>

    <!-- Drugi kontener: Test emocji -->
    <div class="content" id="emotionContent">
        <div class="image-container">
            <img src="lupa.jpg" alt="Test emocji">
            <div class="text">Chcesz sprawdzić, jak się dzisiaj czujesz?</div>
            <button class="choose-button" onclick="startEmotionTest()">Testuj moje samopoczucie</button>
        </div>
    </div>

    <script>
        function startEmotionTest() {
            window.location.href = 'testemocji.html';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function toggleOptions(optionId) {
            var options = document.getElementById(optionId);
            options.style.display = (options.style.display === "none" || options.style.display === "") ? "block" : "none";
        }
    </script>

</body>
</html>
