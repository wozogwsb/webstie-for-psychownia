<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: #E5E5E5;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .nav-button, .logo-button {
            padding: 12px 18px;
            background-color: transparent;
            color: #333;
            font-size: 1.2rem;
            border: 2px solid #72A603;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-button:hover, .logo-button:hover {
            background-color: #72A603;
            color: white;
            transform: translateY(-3px);
        }

        .logo-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain;
        }

        /* Sekcja artykułów */
        .articles-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .article-card {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s;
        }

        .article-card:hover {
            transform: scale(1.02);
        }

        .article-card img {
            width: 40%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 20px;
            width: 60%;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .article-description {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #72A603;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .read-more:hover {
            background-color: #5a8502;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="logo-button" onclick="window.location.href='index.html'">
            <img src="newlogo1.ico" alt="Psychownia">
            <span>Psychownia</span>
        </button>
        <button class="nav-button" onclick="window.location.href='artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href='poradniki.html'">Poradniki</button>
        <button class="nav-button" onclick="window.location.href='kontakt.html'">Kontakt</button>
        <button class="nav-button" onclick="window.location.href='specjalisci.html'">Specjaliści</button>
        <button class="nav-button" onclick="window.location.href='szkolenia.html'">Szkolenia</button>
    </div>

    <div class="articles-container">
        <div class="article-card">
            <img src="article1.jpg" alt="Artykuł 1">
            <div class="article-content">
                <div class="article-title">Jak radzić sobie ze stresem?</div>
                <div class="article-description">Dowiedz się, jak skutecznie zarządzać stresem i poprawić swoje samopoczucie.</div>
                <a href="#" class="read-more">Czytaj więcej</a>
            </div>
        </div>

        <div class="article-card">
            <img src="article2.jpg" alt="Artykuł 2">
            <div class="article-content">
                <div class="article-title">Budowanie zdrowych nawyków</div>
                <div class="article-description">Odkryj, jak tworzyć pozytywne nawyki, które wspierają Twoje zdrowie psychiczne.</div>
                <a href="#" class="read-more">Czytaj więcej</a>
            </div>
        </div>
    </div>
</body>
</html>
