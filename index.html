<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    
    <!-- Ikonka w zakładce -->
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">

    <!-- Czcionka Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Ikonki FontAwesome -->
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }
        a {
            color: #24303A;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .navbar {
            background-color: #3F4D56;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        .navbar a {
            color: #F6E09A;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #5F6D75;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .home {
            background-color: #7DAF9C;
            color: white;
        }
        .home:hover {
            background-color: #5F8F7D;
        }
        .articles {
            background-color: #F4B183;
            color: white;
        }
        .articles:hover {
            background-color: #D48A5C;
        }
        .contact {
            background-color: #A6A1D8;
            color: white;
        }
        .contact:hover {
            background-color: #8278BE;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Strona Główna</a>
        <a href="#">Artykuły</a>
        <a href="#">Kontakt</a>
    </nav>
    
    <div class="button-container">
        <a href="#" class="button home">Strona Główna</a>
        <a href="#" class="button articles">Artykuły</a>
        <a href="#" class="button contact">Kontakt</a>
    </div>

</html>
