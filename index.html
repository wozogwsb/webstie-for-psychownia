<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #2C3E50;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logo-button:hover {
            background-color: #2C97A1;
        }

        .logo-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #2C97A1;
        }

        /* Sekcje */
        .content {
            padding: 40px 20px;
        }

        .section-title {
            font-size: 2rem;
            color: #3BBFB2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #2C3E50;
            margin-bottom: 30px;
        }

        .image-container {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .choose-button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choose-button:hover {
            background-color: #2C97A1;
        }

        .options-container {
            margin-top: 20px;
            display: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .option-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3BBFB2;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #2C97A1;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .nav-button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="logo-button" onclick="window.location.href = 'index.html'">
            <img src="psycho.ico" alt="Logo Psychownia">
            <span>Psychownia</span>
        </button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'poradniki.html'">Poradniki</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
        <button class="nav-button" onclick="window.location.href = 'specjalisci.html'">Specjaliści</button>
        <button class="nav-button" onclick="window.location.href = 'szkolenia.html'">Szkolenia</button>
    </div>

    <!-- Sekcja Test Emocji -->
    <div class="content">
        <div class="section-title">Test Emocji</div>
        <div class="section-subtitle">Chcesz sprawdzić, jak się dzisiaj czujesz?</div>

        <div class="image-container">
            <img src="test_emocji.jpg" alt="Test emocji">
            <div class="choose-button" onclick="startEmotionTest()">Testuj moje samopoczucie</div>
        </div>
    </div>

    <!-- Sekcja Co chcesz przepracować -->
    <div class="content">
        <div class="section-title">Co chcesz przepracować?</div>
        <div class="section-subtitle">Wybierz obszar, który chciałbyś poprawić lub rozwinąć.</div>

        <div class="image-container">
            <img src="psychology_area.jpg" alt="Stres, Złość, etc.">
            <div class="choose-button" onclick="toggleOptions('options1')">Wybierz temat</div>

            <div class="options-container" id="options1">
                <button class="option-button" onclick="window.location.href = 'artykuly.html#stres'">Stres</button>
                <button class="option-button" onclick="window.location.href = 'artykuly.html#zlosc'">Złość</button>
                <button class="option-button" onclick="window.location.href = 'artykuly.html#poczucie_wlasnej_wartosci'">Poczucie własnej wartości</button>
                <button class="option-button" onclick="window.location.href = 'artykuly.html#motywacja'">Motywacja</button>
            </div>
        </div>
    </div>

    <script>
        // Funkcja do rozpoczęcia testu emocji
        function startEmotionTest() {
            window.location.href = 'testemocji.html';
        }

        // Funkcja do rozwijania opcji
        function toggleOptions(optionId) {
            var options = document.getElementById(optionId);
            options.style.display = (options.style.display === "none" || options.style.display === "") ? "block" : "none";
        }
    </script>

</body>
</html>
