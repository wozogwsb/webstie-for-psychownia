  /* Animacja ukÅ‚adania puzzli w literÄ™ P */
        .puzzle-loader {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-gap: 5px;
            justify-content: center;
            align-items: center;
            margin: 40px auto;
            width: 140px;
        }
        .puzzle-piece {
            width: 40px;
            height: 40px;
            background-color: #3F4D56;
            border-radius: 5px;
            opacity: 0;
            transform: scale(0.5);
            animation: puzzle-appear 1.5s forwards;
        }
        /* KsztaÅ‚t litery P (zielone elementy) */
        .puzzle-piece:nth-child(1),
        .puzzle-piece:nth-child(2),
        .puzzle-piece:nth-child(3),
        .puzzle-piece:nth-child(4),
        .puzzle-piece:nth-child(5),
        .puzzle-piece:nth-child(7) {
            background-color: #A69FBF;
        }
        .puzzle-piece:nth-child(1) { animation-delay: 0s; }
        .puzzle-piece:nth-child(2) { animation-delay: 0.2s; }
        .puzzle-piece:nth-child(3) { animation-delay: 0.4s; }
        .puzzle-piece:nth-child(4) { animation-delay: 0.6s; }
        .puzzle-piece:nth-child(5) { animation-delay: 0.8s; }
        .puzzle-piece:nth-child(6) { animation-delay: 1s; }
        .puzzle-piece:nth-child(7) { animation-delay: 1.2s; }
        .puzzle-piece:nth-child(8) { animation-delay: 1.4s; }
        .puzzle-piece:nth-child(9) { animation-delay: 1.6s; }

        @keyframes puzzle-appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
