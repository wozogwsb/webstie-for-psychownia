<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: #5BA8A2;  /* Ciemniejszy turkus */
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 100%;
            margin: 20px auto;
        }

        .nav-button, .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 18px;
            background-color: #72A603;  /* Zieleń */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
            height: 50px;
            min-width: 160px;
            text-align: center;
        }

        .nav-button:hover, .logo-button:hover {
            background-color: #5A7302;  /* Stonowana zieleń */
            transform: translateY(-4px);
        }

        .logo-button {
            background: #99D0F2;  /* Jasny niebieski */
        }

        .logo-button:hover {
            background: #72A603;  /* Zieleń */
        }

        .logo-button img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .logo-button span {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-around;
            }

            .nav-button, .logo-button {
                font-size: 1.1rem;
                padding: 10px;
                flex: 1;
                min-width: 120px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 8px;
            }

            .nav-button, .logo-button {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Reszta stylów */
        .content {
            padding: 30px 15px;
        }

        .image-container {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            text-align: center;
            margin: 10px auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .choose-button, .option-button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #99D0F2;  /* Jasny niebieski */
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 220px;
        }

        .choose-button:hover, .option-button:hover {
            background-color: #72A603;  /* Zieleń */
        }

        .options-container {
            display: none;
            margin-top: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styl dla testu emocji */
        .emotion-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        .emotion-button {
            margin: 10px;
            padding: 12px 25px;
            background-color: #99D0F2;  /* Jasny niebieski */
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .emotion-button:hover {
            background-color: #5BA8A2;  /* Ciemniejszy turkus */
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="logo-button" onclick="goToHome()">
            <img src="newlogo1.ico" alt="Logo Psychownia">
            <span>Psychownia</span>
        </button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'poradniki.html'">Poradniki</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
        <button class="nav-button" onclick="window.location.href = 'specjalisci.html'">Specjaliści</button>
        <button class="nav-button" onclick="window.location.href = 'szkolenia.html'">Szkolenia</button>
    </div>

    <!-- Pierwszy kontener: Opcje -->
    <div class="content" id="mainContent">
        <div class="image-container">
            <img src="cutie.jpeg" alt="Mózg ćwiczący">
            <div class="text">Co byś chciał dzisiaj przepracować?</div>
            <button class="choose-button" onclick="toggleOptions('options1')">Wybierz</button>

            <div class="options-container" id="options1">
                <button class="option-button" onclick="window.location.href = 'artykuly.html#stres'">Stres</button>
                <button class="option-button" onclick="window.location.href = 'artykuly.html#zlosc'">Złość</button>
            </div>
        </div>
    </div>

    <!-- Drugi kontener: Test emocji -->
    <div class="content" id="emotionContent">
        <div class="image-container">
            <img src="lupa.jpg" alt="Test emocji">
            <div class="text">Chcesz sprawdzić, jak się dzisiaj czujesz?</div>
            <button class="choose-button" onclick="startEmotionTest()">Testuj moje samopoczucie</button>
        </div>
    </div>

    <script>
        function startEmotionTest() {
            window.location.href = 'testemocji.html';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function toggleOptions(optionId) {
            var options = document.getElementById(optionId);
            options.style.display = (options.style.display === "none" || options.style.display === "") ? "block" : "none";
        }
    </script>

</body>
</html>
