<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    
    <!-- Ikonka w zakładce -->
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">

    <!-- Czcionka Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Ikonki FontAwesome -->
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }
        a {
            color: #24303A;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .header i {
            font-size: 40px;
            color: #3F4D56;
        }
       ;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .home {
            background-color: #B6CFD3;
            color: white;
        }
        .home:hover {
            background-color: #A6A056;
        }
        .articles {
            background-color: #F4B183;
            color: white;
        }
        .articles:hover {
            background-color: #D48A5C;
        }
        .contact {
            background-color: #C9DFF2;
            color: white;
        }
        .contact:hover {
            background-color: #8278BE;
        }



/* Animacja ładowania w kształt mózgu */
        .brain-loader {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 40px auto;
        }
        .brain-loader div {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3F4D56;
            border-radius: 50%;
            animation: brain-move 1.5s infinite ease-in-out;
        }
        @keyframes brain-move {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
        .brain-loader div:nth-child(1) { top: 10px; left: 40px; animation-delay: 0s; }
        .brain-loader div:nth-child(2) { top: 30px; left: 20px; animation-delay: 0.2s; }
        .brain-loader div:nth-child(3) { top: 30px; left: 60px; animation-delay: 0.4s; }
        .brain-loader div:nth-child(4) { top: 50px; left: 40px; animation-delay: 0.6s; }
        .brain-loader div:nth-child(5) { top: 70px; left: 20px; animation-delay: 0.8s; }
        .brain-loader div:nth-child(6) { top: 70px; left: 60px; animation-delay: 1s; }

        
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-brain"></i>
        Psychownia
    </div>
   
    <div class="button-container">
        <a href="#" class="button home">Strona Główna</a>
        <a href="#" class="button articles">Artykuły</a>
        <a href="#" class="button contact">Kontakt</a>
    </div>

<!-- Animacja ładowania mózgu -->
    <div class="brain-loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
