<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-image: url('free2.jpg');
            background-size: cover;
            background-position: center;
            color: #A4A698; /* Szaro-zielony kolor dla tekstu */
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background-color: rgba(26, 38, 36, 0.8); /* Przezroczyste tło w ciemnym odcieniu */
            padding: 20px;
            border-radius: 50px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-button, .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 22px;
            background-color: transparent;
            color: #F8E4B1; /* Kolor czcionki */
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 45px;
            min-width: 120px;
            text-align: center;
            font-family: 'Lora', serif;
        }

        .nav-button:hover, .logo-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .logo-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain;
        }

        .logo-button span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #F8E4B1; /* Kolor czcionki */
        }

        /* Sekcja testu emocji */
        .emotion-test {
            background-color: rgba(26, 38, 36, 0.8); /* Przezroczyste tło w ciemnym odcieniu */
            padding: 30px 20px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .emotion-test h2 {
            color: #F8E4B1; /* Kolor tytułu */
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .emotion-test p {
            font-size: 1.2rem; /* Zwiększona czcionka */
            color: #A4A698; /* Szaro-zielony dla tekstu */
            margin-bottom: 30px;
            line-height: 1.6; /* Zwiększenie odstępu między wierszami */
        }

        .emotion-test img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 30px;
        }

        /* Przyciski w sekcji testu emocji */
        .emotion-test .nav-button {
            background-color: #32402C; /* Zielony */
            font-size: 1.2rem;
            padding: 15px 40px;
            width: auto;
            margin: 0 auto;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #F8E4B1; /* Kolor czcionki */
            text-transform: uppercase;
        }

        .emotion-test .nav-button:hover {
            background-color: #5A7334; /* Jaśniejszy zielony */
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        /* Zmiana koloru dla ostatnich trzech przycisków */
        .navbar .nav-button:nth-child(4),
        .navbar .nav-button:nth-child(5),
        .navbar .nav-button:nth-child(6) {
            background-color: #5A7334; /* Zielony kolor dla trzech ostatnich przycisków */
        }

        .navbar .nav-button:nth-child(4):hover,
        .navbar .nav-button:nth-child(5):hover,
        .navbar .nav-button:nth-child(6):hover {
            background-color: #32402C; /* Zmiana koloru na ciemniejszy po najechaniu */
        }

        /* Kolor dla drugiego i trzeciego przycisku (Artykuły i Poradniki) */
        .navbar .nav-button:nth-child(2),
        .navbar .nav-button:nth-child(3) {
            background-color: #A4A698; /* Kolor dla Artykuły i Poradniki */
            color: #1A2624; /* Ciemny kolor tekstu */
        }

        .navbar .nav-button:nth-child(2):hover,
        .navbar .nav-button:nth-child(3):hover {
            background-color: #73736C; /* Zmiana koloru na ciemniejszy po najechaniu */
        }

        /* Przyciski na dole Testu Emocji */
        .emotion-test .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .emotion-test .bottom-buttons .nav-button {
            background-color: #A4A698; /* Kolor dla przycisków w sekcji na dole */
            color: #1A2624; /* Ciemny kolor czcionki */
            font-size: 1rem;
            padding: 12px 30px;
            width: auto;
            border-radius: 30px;
            text-transform: uppercase;
        }

        .emotion-test .bottom-buttons .nav-button:hover {
            background-color: #73736C;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .nav-button, .logo-button {
                font-size: 1rem;
                padding: 10px;
                min-width: 120px;
            }

            .emotion-test img {
                width: 100%;
            }

            .emotion-test h2 {
                font-size: 1.6rem;
            }

            .emotion-test p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .nav-button, .logo-button {
                width: 100%;
            }

            .emotion-test .bottom-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="logo-button" onclick="goToHome()">
            <img src="mf.ico" alt="Logo Psychownia">
            <span>MindForest</span>
        </button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'poradniki.html'">Poradniki</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
        <button class="nav-button" onclick="window.location.href = 'specjalisci.html'">Specjaliści</button>
        <button class="nav-button" onclick="window.location.href = 'szkolenia.html'">Szkolenia</button>
    </div>

    <!-- Sekcja Testu Emocji -->
    <div class="emotion-test">
        <h2>Rozpoznaj swoją emocję na dzisiaj</h2>
        <p>Każdego dnia przeżywamy różne emocje. Daj sobie chwilę, aby dowiedzieć się, co czujesz dzisiaj. Nasz test pomoże Ci lepiej zrozumieć, co dzieje się w Twojej psychice. Kliknij poniżej, aby rozpocząć!</p>
        <img src="stress.jpg" alt="Stres - Rozpoznaj swoje emocje" />
        <button class="nav-button" onclick="window.location.href = 'testemocji.html'">Zrób Test Emocji</button>

      
    </div>

    <script>
        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
