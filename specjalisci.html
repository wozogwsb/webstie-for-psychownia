<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specjaliści - Psychownia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: #E5E5E5;
            padding: 12px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 100%;
            margin: 20px auto;
        }

        .nav-button {
            padding: 12px 18px;
            background-color: transparent;
            color: #333;
            font-size: 1.1rem;
            border: 2px solid #72A603;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease, color 0.2s ease;
        }

        .nav-button:hover {
            background-color: #72A603;
            color: white;
            transform: translateY(-3px);
        }

        .content {
            padding: 30px 15px;
        }

        .specialists-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .specialist-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease;
        }

        .specialist-card:hover {
            transform: translateY(-5px);
        }

        .specialist-card img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .contact-button {
            margin-top: 10px;
            padding: 12px 18px;
            background-color: transparent;
            color: #333;
            font-size: 1rem;
            border: 2px solid #72A603;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease, color 0.2s ease;
        }

        .contact-button:hover {
            background-color: #72A603;
            color: white;
            transform: translateY(-3px);
        }

        .reviews {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <button class="nav-button" onclick="window.location.href = 'index.html'">Strona Główna</button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
    </div>

    <div class="content" id="specialistsContent">
        <h2>Specjaliści</h2>
        <div class="specialists-container">
            <div class="specialist-card">
                <img src="psychologist1.jpg" alt="Psycholog Anna Nowak">
                <h3>Anna Nowak</h3>
                <p><strong>Specjalizacja:</strong> Psycholog kliniczny</p>
                <p><strong>Usługi:</strong> Terapia indywidualna, konsultacje online</p>
                <p><strong>Cena:</strong> od 150 zł / sesja</p>
                <button class="contact-button">Skontaktuj się</button>
                <div class="reviews">⭐⭐⭐⭐⭐ (4.8/5)</div>
            </div>
            
            <div class="specialist-card">
                <img src="psychiatrist1.jpg" alt="Psychiatra Jan Kowalski">
                <h3>Jan Kowalski</h3>
                <p><strong>Specjalizacja:</strong> Psychiatra</p>
                <p><strong>Usługi:</strong> Konsultacje psychiatryczne, leczenie farmakologiczne</p>
                <p><strong>Cena:</strong> od 200 zł / sesja</p>
                <button class="contact-button">Skontaktuj się</button>
                <div class="reviews">⭐⭐⭐⭐ (4.5/5)</div>
            </div>
        </div>
    </div>
</body>
</html>
