<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Emocji</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .test-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .test-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            padding: 12px 20px;
            background-color: #3BBFB2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #8E79D9;
        }

        .selected {
            background-color: #8E79D9 !important;
        }

        .next-button {
            padding: 12px 30px;
            background-color: #89A6CE;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        .next-button:hover {
            background-color: #7A5FD9;
        }

        .coping-button {
            padding: 12px 30px;
            background-color: #F1B340;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .coping-button:hover {
            background-color: #F1A327;
        }

    </style>
</head>
<body>

<div class="test-container">
    <h1>Test Emocji</h1>
    <div id="question-container">
        <p class="question">Czy odczuwasz w ostatnich dniach emocje, które trudno Ci kontrolować?</p>
        <div class="options">
            <button class="option-button" onclick="selectOption(this)">Tak</button>
            <button class="option-button" onclick="selectOption(this)">Nie</button>
        </div>
    </div>
    <button id="next-button" class="next-button" onclick="nextQuestion()">Następne</button>
</div>

<script>
    let selectedOption = null;
    let currentQuestionIndex = 0;

    function selectOption(button) {
        document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedOption = button.innerText;
    }

    function nextQuestion() {
        if (!selectedOption) {
            alert('Proszę wybrać jedną z opcji!');
            return;
        }
        showResult();
    }

    function showResult() {
        let resultMessage = '';
        let resultDescription = '';
        
        if (selectedOption === 'Tak') {
            resultMessage = 'Twoja emocja to Złość lub Lęk!';
            resultDescription = `
                <p>Złość to intensywna emocja wywołana frustracją, niesprawiedliwością lub zagrożeniem. Jest częścią mechanizmu obronnego i pomaga reagować na zagrożenia.</p>
                <p>🔹 Pozytywna rola – motywuje do działania, wyznaczania granic i rozwiązywania problemów.</p>
                <p>🔹 Jak kontrolować? – techniki oddechowe, aktywność fizyczna i zmiana myślenia pomagają unikać impulsywnych reakcji.</p>
                <p>Lęk to emocja związana z przewidywaniem zagrożenia, nawet gdy nie jest ono bezpośrednie. Jest ewolucyjnie ważny, ale przewlekły lęk może prowadzić do problemów psychicznych.</p>
                <p>🔹 Pozytywna rola – zwiększa czujność i pomaga unikać ryzyka.</p>
                <p>🔹 Jak go zmniejszyć? – medytacja, techniki oddechowe, aktywność fizyczna i terapia poznawcza mogą obniżyć poziom lęku.</p>
            `;
        } else {
            resultMessage = 'Twoja emocja to Spokój!';
            resultDescription = `
                <p>Spokój to stan emocjonalny charakteryzujący się harmonią, niskim pobudzeniem i brakiem stresu. Spokój sprzyja racjonalnemu myśleniu i dobremu samopoczuciu.</p>
                <p>Aby usprawnić i zachować spokój, warto:</p>
                <ul>
                    <li>🧘‍♂️ Ćwiczyć uważność (mindfulness) – skupianie się na chwili obecnej zmniejsza stres.</li>
                    <li>🌿 Spędzać czas w naturze – kontakt z przyrodą obniża poziom kortyzolu.</li>
                    <li>💨 Stosować techniki oddechowe – np. metoda 4-7-8 pomaga regulować układ nerwowy.</li>
                    <li>🏃‍♂️ Regularnie się ruszać – aktywność fizyczna zwiększa poziom endorfin i serotoniny.</li>
                    <li>😌 Unikać nadmiaru bodźców – ograniczenie hałasu i mediów społecznościowych sprzyja wewnętrznej równowadze.</li>
                    <li>🛏️ Dbać o sen – regeneracja organizmu jest kluczowa dla stabilności emocjonalnej.</li>
                </ul>
            `;
        }

        document.getElementById('question-container').innerHTML = `
            <p class="question">${resultMessage}</p>
            ${resultDescription}
        `;
        document.getElementById('next-button').style.display = 'none';
    }
</script>

</body>
</html>
