<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Emocji</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .test-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .test-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            padding: 12px 20px;
            background-color: #3BBFB2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #8E79D9;
        }

        .next-button {
            padding: 12px 30px;
            background-color: #89A6CE;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        .next-button:hover {
            background-color: #7A5FD9;
        }

        .result {
            background: #89A6CE;
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
            display: none;
            margin-top: 20px;
        }

        .result span {
            font-weight: bold;
        }

        .result-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .result-button {
            padding: 12px 30px;
            background-color: #3BBFB2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .result-button:hover {
            background-color: #8E79D9;
        }

        .result-link {
            padding: 12px 30px;
            background-color: #F18F8F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .result-link:hover {
            background-color: #F14F4F;
        }

        .coping-button {
            padding: 12px 30px;
            background-color: #F1B340;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .coping-button:hover {
            background-color: #F1A327;
        }
    </style>
</head>
<body>

    <div class="test-container">
        <h1>Test Emocji</h1>
        <div id="question-container">
            <!-- Pytania będą wyświetlane dynamicznie tutaj -->
        </div>
        <button class="next-button" id="next-button" onclick="nextQuestion()">Następne pytanie</button>
        <div class="result" id="result">
            Twoja dominująca emocja to: <span id="emotion-result"></span>
            <div class="result-buttons">
                <button class="result-button" onclick="restartTest()">Zrób test od nowa</button>
                <button class="result-button" onclick="goHome()">Powrót do strony głównej</button>
            </div>
            <button class="result-link" id="emotion-link" onclick="goToArticle()">Co możesz z tym zrobić?</button>
            <button class="coping-button" id="coping-button" onclick="showCopingArticle()">Jak sobie z tym poradzić?</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Czujesz się ostatnio szczęśliwy/a?",
                options: ["Zdecydowanie nie", "Raczej nie", "Neutralnie", "Raczej tak", "Zdecydowanie tak"],
                emotion: "happy"
            },
            {
                question: "Jak często czujesz się smutny/a?",
                options: ["Zdecydowanie nie", "Rzadko", "Czasami", "Często", "Zdecydowanie tak"],
                emotion: "sad"
            },
            {
                question: "Czy łatwo wpadasz w złość?",
                options: ["Zdecydowanie nie", "Rzadko", "Czasami", "Często", "Zdecydowanie tak"],
                emotion: "anger"
            },
            {
                question: "Czy czujesz się czasem lękliwy/a?",
                options: ["Zdecydowanie nie", "Rzadko", "Czasami", "Często", "Zdecydowanie tak"],
                emotion: "fear"
            }
        ];

        let currentQuestionIndex = 0;
        let scores = {
            happy: 0,
            sad: 0,
            anger: 0,
            fear: 0
        };

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <button class="option-button" onclick="selectOption('${question.emotion}', ${index})">${option}</button>
                    `).join('')}
                </div>
            `;
            document.getElementById("next-button").style.display = "none";
        }

        function selectOption(emotion, score) {
            scores[emotion] += score;
            document.getElementById("next-button").style.display = "block";
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let dominantEmotion = getDominantEmotion();
            document.getElementById("result").style.display = "block";
            document.getElementById("emotion-result").innerText = getEmotionDescription(dominantEmotion);
            document.getElementById("next-button").style.display = "none";
            document.getElementById("emotion-link").style.display = "block";
            setEmotionLink(dominantEmotion);
            document.getElementById("coping-button").style.display = "block";
        }

        function getDominantEmotion() {
            const maxScore = Math.max(...Object.values(scores));
            const dominantEmotion = Object.keys(scores).find(emotion => scores[emotion] === maxScore);
            return dominantEmotion;
        }

        function getEmotionDescription(emotion) {
            const descriptions = {
                happy: "Szczęśliwy/a – czujesz radość i zadowolenie z życia.",
                sad: "Smutny/a – czujesz smutek, przygnębienie lub tęsknotę.",
                anger: "Zły/a – czujesz złość, irytację lub frustrację.",
                fear: "Zestresowany/a – czujesz lęk, niepokój lub obawy."
            };
            return descriptions[emotion] || "Nieznana emocja";
        }

        function setEmotionLink(emotion) {
            const link = document.getElementById("emotion-link");
            if (emotion === "anger") {
                link.onclick = () => window.location.href = 'zlosc.html';
            } else if (emotion === "sad") {
                link.onclick = () => window.location.href = 'smutek.html';
            } else if (emotion === "fear") {
                link.onclick = () => window.location.href = 'strach.html';
            } else if (emotion === "happy") {
                link.onclick = () => window.location.href = 'szczescie.html';
            }
        }

        function showCopingArticle() {
            const dominantEmotion = getDominantEmotion();
            if (dominantEmotion === "anger") {
                window.location.href = 'zlosc.html';
            } else if (dominantEmotion === "sad") {
                window.location.href = 'smutek.html';
            } else if (dominantEmotion === "fear") {
                window.location.href = 'strach.html';
            } else if (dominantEmotion === "happy") {
                window.location.href = 'szczescie.html';
            }
        }

        function restartTest() {
            currentQuestionIndex = 0;
            scores = {
                happy: 0,
                sad: 0,
                anger: 0,
                fear: 0
            };
            document.getElementById("result").style.display = "none";
            loadQuestion();
            document.getElementById("next-button").style.display = "block";
        }

        function goHome() {
            window.location.href = 'index.html'; // Powrót do strony głównej
        }

        loadQuestion(); // Załaduj pierwsze pytanie
    </script>

</body>
</html>
