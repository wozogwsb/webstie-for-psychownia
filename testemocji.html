<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Emocji</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .test-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .test-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            padding: 12px 20px;
            background-color: #3BBFB2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #8E79D9;
        }

        .next-button {
            padding: 12px 30px;
            background-color: #89A6CE;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        .next-button:hover {
            background-color: #7A5FD9;
        }

        .result {
            background: #89A6CE;
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
            display: none;
            margin-top: 20px;
        }

        .result span {
            font-weight: bold;
        }

        .result-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .result-button {
            padding: 12px 30px;
            background-color: #3BBFB2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .result-button:hover {
            background-color: #8E79D9;
        }

        .result-link {
            padding: 12px 30px;
            background-color: #F18F8F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .result-link:hover {
            background-color: #F14F4F;
        }

        .coping-button {
            padding: 12px 30px;
            background-color: #F1B340;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .coping-button:hover {
            background-color: #F1A327;
        }

        .selected {
            background-color: #8E79D9 !important;
        }

        .go-home-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 30px;
            background-color: #F18F8F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .go-home-button:hover {
            background-color: #F14F4F;
        }

        /* Media queries for smaller screens */
        @media (max-width: 600px) {
            .test-container {
                padding: 20px;
            }

            .question {
                font-size: 1rem;
            }

            .option-button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .next-button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .result {
                font-size: 1.3rem;
            }

            .result-button {
                padding: 10px 20px;
            }

            .result-link {
                padding: 10px 20px;
            }

            .coping-button {
                padding: 10px 20px;
            }

            /* Przyciski i kontener dostosowane do wersji mobilnej */
            .go-home-button {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                padding: 12px 30px;
                background-color: #F18F8F;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1.1rem;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .go-home-button:hover {
                background-color: #F14F4F;
            }
        }
    </style>
</head>
<body>

<div class="test-container">
    <h1>Test emocji</h1>
    <div id="question-container">
        <p class="question">Jak się dzisiaj czujesz?</p>
        <div class="options">
            <button class="option-button" onclick="selectOption(this)">Zły</button>
            <button class="option-button" onclick="selectOption(this)">Smutny</button>
            <button class="option-button" onclick="selectOption(this)">Zestresowany</button>
            <button class="option-button" onclick="selectOption(this)">Szczęśliwy</button>
        </div>
    </div>
    <button id="next-button" class="next-button" onclick="nextQuestion()">Następne</button>
    <button id="go-home" class="go-home-button" onclick="window.location.href='index.html'">Powrót do strony głównej</button>
</div>

<script>
    let selectedOption = null;

    function selectOption(button) {
        const buttons = document.querySelectorAll('.option-button');
        buttons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedOption = button.innerText;
    }

    function nextQuestion() {
        if (!selectedOption) {
            alert('Wybierz jedną z opcji!');
            return;
        }

        document.getElementById('question-container').innerHTML = `
            <p class="question">Twój wynik to: <span>${selectedOption}</span></p>
            <button class="coping-button" onclick="handleResult()">Jak sobie z tym poradzić?</button>
        `;
        document.getElementById('next-button').style.display = 'none';
    }

    function handleResult() {
        let redirectUrl = '';

        switch (selectedOption) {
            case 'Zły':
                redirectUrl = 'zlosc.html';
                break;
            case 'Smutny':
                redirectUrl = 'smutek.html';
                break;
            case 'Zestresowany':
                redirectUrl = 'strach.html';
                break;
            case 'Szczęśliwy':
                redirectUrl = 'szczescie.html';
                break;
        }

        if (redirectUrl) {
            window.location.href = redirectUrl;
        }
    }
</script>

</body>
</html>
