<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Emocji</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .test-container h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
        }

        .options {
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
        }

        .option-button {
            padding: 12px 20px;
            background-color: #3BBFB2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #8E79D9;
        }

        .next-button {
            padding: 12px 30px;
            background-color: #89A6CE;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        .next-button:hover {
            background-color: #7A5FD9;
        }

        .result {
            background: #89A6CE;
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
            display: none;
            margin-top: 20px;
        }

        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="test-container">
        <h1>Test Emocji</h1>
        <div id="question-container">
            <!-- Pytania będą wyświetlane dynamicznie tutaj -->
        </div>
        <button class="next-button" id="next-button" onclick="nextQuestion()">Następne pytanie</button>
        <div class="result" id="result">
            Twoja dominująca emocja to: <span id="emotion-result"></span>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Czujesz się ostatnio szczęśliwy/a?",
                options: ["Zdecydowanie nie", "Raczej nie", "Neutralnie", "Raczej tak", "Zdecydowanie tak"],
                emotion: "happy"
            },
            {
                question: "Jak często czujesz się smutny/a?",
                options: ["Zdecydowanie nie", "Rzadko", "Czasami", "Często", "Zdecydowanie tak"],
                emotion: "sad"
            },
            {
                question: "Czy łatwo wpadasz w złość?",
                options: ["Zdecydowanie nie", "Rzadko", "Czasami", "Często", "Zdecydowanie tak"],
                emotion: "anger"
            },
            {
                question: "Czy czujesz się czasem lękliwy/a?",
                options: ["Zdecydowanie nie", "Rzadko", "Czasami", "Często", "Zdecydowanie tak"],
                emotion: "fear"
            }
        ];

        let currentQuestionIndex = 0;
        let scores = {
            happy: 0,
            sad: 0,
            anger: 0,
            fear: 0
        };

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <button class="option-button" onclick="selectOption('${question.emotion}', ${index})">${option}</button>
                    `).join('')}
                </div>
            `;
            document.getElementById("next-button").style.display = "none";
        }

        function selectOption(emotion, score) {
            scores[emotion] += score;
            document.getElementById("next-button").style.display = "block";
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let dominantEmotion = getDominantEmotion();
            document.getElementById("result").style.display = "block";
            document.getElementById("emotion-result").innerText = dominantEmotion;
            document.getElementById("next-button").style.display = "none";
        }

        function getDominantEmotion() {
            const maxScore = Math.max(...Object.values(scores));
            const dominantEmotion = Object.keys(scores).find(emotion => scores[emotion] === maxScore);
            return dominantEmotion.charAt(0).toUpperCase() + dominantEmotion.slice(1);
        }

        loadQuestion(); // Załaduj pierwsze pytanie
    </script>

</body>
</html>
