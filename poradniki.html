<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia - Poradniki</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Ogólne style strony */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nawigacja */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: 15px auto;
            overflow-x: auto;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background-color: #89A6CE;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            height: 45px;
            min-width: 120px;
        }

        .nav-button:hover {
            background-color: #7A5FD9;
        }

        /* Sekcja poradników */
        .content-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .content-container h2 {
            font-size: 1.8rem;
            color: #3BBFB2;
            margin-bottom: 10px;
        }

        .content-container p {
            font-size: 1.1rem;
            color: #666666;
            margin-bottom: 20px;
        }

        .video-list, .paid-guide-list {
            list-style: none;
            padding: 0;
        }

        .video-list li, .paid-guide-list li {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 1.1rem;
        }

        .video-list li a, .paid-guide-list li a {
            text-decoration: none;
            color: #3BBFB2;
            font-weight: bold;
        }

        .video-list li a:hover, .paid-guide-list li a:hover {
            color: #7A5FD9;
        }

        .idea-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .idea-container h2 {
            font-size: 1.8rem;
            color: #3BBFB2;
            margin-bottom: 10px;
        }

        .idea-container p {
            font-size: 1.1rem;
            color: #666666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            color: #333333;
            text-align: left;
        }

        input, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #3BBFB2;
            outline: none;
        }

        button.submit-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #3BBFB2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.submit-button:hover {
            background-color: #8E79D9;
        }

        #thankYouMessage {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #3BBFB2;
            font-weight: bold;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: space-around;
                gap: 5px;
                width: 100%;
            }

            .nav-button {
                min-width: 90px;
            }

            .video-list li, .paid-guide-list li {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 5px;
            }

            .nav-button {
                font-size: 0.9rem;
                min-width: 100%;
            }

            .video-list li, .paid-guide-list li {
                font-size: 0.9rem;
            }

            .content-container {
                padding: 15px;
            }

            form {
                gap: 10px;
            }

            button.submit-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <button class="nav-button" onclick="window.location.href = 'index.html'">Strona Główna</button>
        <button class="nav-button" onclick="window.location.href = 'artykuly.html'">Artykuły</button>
        <button class="nav-button" onclick="window.location.href = 'kontakt.html'">Kontakt</button>
        <button class="nav-button" onclick="window.location.href = 'specjalisci.html'">Specjaliści</button>
        <button class="nav-button" onclick="window.location.href = 'szkolenia.html'">Szkolenia</button>
    </div>

    <!-- Sekcja ogólnodostępnych poradników -->
    <div class="content-container">
        <h2>Poradniki dostępne za darmo</h2>
        <ul class="video-list">
            <li><a href="#">Poradnik nr 1</a></li>
            <li><a href="#">Poradnik nr 2</a></li>
            <li><a href="#">Poradnik nr 3</a></li>
        </ul>

        <h2>Poradniki płatne</h2>
        <ul class="paid-guide-list">
            <li><a href="#">Poradnik nr 1</a></li>
            <li><a href="#">Poradnik nr 2</a></li>
            <li><a href="#">Poradnik nr 3</a></li>
        </ul>
    </div>

    <!-- Pomysł na przyszłość -->
    <div class="idea-container">
        <h2>Twój pomysł</h2>
        <p>Podziel się z nami swoim pomysłem lub sugestią!</p>
        <form id="ideaForm">
            <label for="idea">Wpisz swój pomysł:</label>
            <textarea id="idea" rows="4" required></textarea>
            <button type="submit" class="submit-button">Wyślij</button>
        </form>
        <p id="thankYouMessage"></p>
    </div>
</body>
</html>
